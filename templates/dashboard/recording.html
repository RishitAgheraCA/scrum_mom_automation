{% extends "dashboard/home_page.html" %}
{% load static %}
{% block content %}

<div class="content" id="replace">
<div id="controls">
    <h3>Record New Standup Meeting</h3>
    <button class="btn btn-success" id="recordButton">Record</button>
    <button class="btn btn-success" id="pauseButton" disabled>Pause</button>
    <button class="btn btn-success" id="stopButton" disabled>Stop</button>
    <input type="text" id="csrf" hidden value="{{csrf_token}}">
</div>

<ol id="recordingsList"></ol>

</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/manage-audio.js' %}"></script>
    <script src="{% static 'js/speechrecorder.js' %}"></script>
{% endblock %}
