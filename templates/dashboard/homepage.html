<!DOCTYPE html>
<html>
<head>
    <title>Minutes of Meeting</title>
    <style>
        /* CSS styling goes here */

        body {
            background: linear-gradient(to bottom, #FDB813, #FF5722);
        }

        .header {
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .employee-table {
            width: 60%;
        }

        .recording-table {
            width: 38%;
        }

        .employee-table,
        .recording-table {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .recording-table th,
        .recording-table td {
            padding: 10px;
            text-align: left;
        }

        .text-window {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            min-height: 200px;
        }

        .meeting-details {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .meeting-details th,
        .meeting-details td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Minutes of Meeting</h1>
    </div>

    <div class="buttons">
        <button id="start">Start Recording</button>
        <button id="stop">Stop Recording</button>
        <button id="restart">Restart Recording</button>
    </div>

    <div class="table-container">
        <div class="employee-table">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee names will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="recording-table">
            <h2>Recordings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Recordings will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-window">
        <h2>Real-time Transcription</h2>
        <div id="transcription"></div>
    </div>

    <div class="meeting-details">
        <h2>Meeting Details</h2>
        <table>
            <tr>
                <th>Date</th>
                <td>May 30, 2023</td>
            </tr>
            <tr>
                <th>Time</th>
                <td>10:00 AM - 11:30 AM</td>
            </tr>
            <tr>
                <th>Location</th>
                <td>Conference Room A</td>
            </tr>
            <tr>
                <th>Agenda</th>
                <td>Discuss project updates and next steps</td>
            </tr>
        </table>
    </div>

    <script>
        // JavaScript code goes here
        // You can add event listeners and functionality for the buttons, etc.
    </script>
</body>
</html>
