{% extends "dashboard/home_page.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="{% static 'js/tabulator.js' %}"></script>
<div class="content">
<div class="row">
<div class="col-md-3">
    <form method="POST" id="post-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-success" id="ajax_load">Load Data</button>
    </form>
</div>
    <div class="col-md-3">
        <button type="button" class="btn btn-danger" id="reset_btn">Reset</button>
    </div>
</div>
<div class="col-md-3">
    <h4 class="display-4">Persons</h4>
    <div id="example-table-1"></div>
</div>
<div class="col-md-3">
    <h4 class="display-4">Tasks</h4>
    <div id="example-table-2"></div>
</div>
<div class="col-md-3">
    <h4 class="display-4">Status</h4>
    <div id="example-table-3"></div>
</div>
<div class="col-md-3">
    <h4 class="display-4">Time</h4>
    <div id="example-table-4"></div>
</div>
</div>
{% endblock %}
{% block js %}
<link href="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="{% static 'js/tabulator.js' %}"></script>
{% endblock %}
