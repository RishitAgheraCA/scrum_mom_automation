{% extends "dashboard/home_page.html" %}
  {% block content %}
<style>
  /* Set font family and size */
table {
  font-family: Arial, sans-serif;
  font-size: 14px;
  margin : 0 auto
}

/* Set background color and border */
table th, table td {
  background-color: #f2f2f2;
  border: 1px solid #ddd;
}

/* Set alternating row colors */
table tr:nth-child(even) {
  background-color: #e6e6e6;
}

/* Set font weight for headers */
table th {
  font-weight: bold;
}

/* Set font color for important information */
table td.highlight {
  color: red;
}

/* Set padding and margin */
table th, table td {
  padding: 8px;
  margin: 0;
}

/* Set text alignment */
table th {
  text-align: center;
}
</style>
   <table id="example" class="display nowrap" style="width:100%">

        <th>Hours Budgeted</th>

    </thead>
    <tbody>

      <tr>

  <script type="text/javascript">
    $(document).ready(function() {
      // Initialize DataTables plugin with RowReorder and FixedColumns extensions
      var table = $('#example').DataTable({
        scrollY: "300px",
        scrollX: true,
        scrollCollapse: true,
        paging: false,
        rowReorder: {
          selector: 'td:not(:first-child)'
        },
        fixedColumns: {
          left: 1
        }
      });
    });
  </script>
